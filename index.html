<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="addNavigation-cityAccount">
            <div class="addNavigation">
                <ul>
                    <li>О магазине</li>
                    <li>Доставка и самовывоз</li>
                    <li>Оплата</li>
                    <li>Контакты</li>
                    <li>Блог</li>
                </ul>
            </div>
            <div class="cityAccount">
                <ul>
                    <li>Город: Москва</li>
                    <li>Личный кабинет</li>
                </ul>
            </div>
        </div>
        <div class="logo-search-number">
            <div class="logo">
                <img class="logImg" src="img/logo.png" alt="logo">
                <div class="logoText">
                    <img src="img/logoText.png" alt="logoText">
                    <p>Технологии правильного питания</p>
                </div>
                <input type="search">
            </div>            
            <div class="number">
                <p class="numberNumber">+7 800 555-33-86</p>
                <p class="numberText">Обратный звонок</p>
            </div>
        </div>
        <div class="navigation-sumTotal">
            <div class="navigation">
                <ul>
                    <li>Мельницы</li>
                    <li>Техника</li>
                    <li>Для выпечки</li>
                    <li>Посуда</li>
                    <li>Проращиватели</li>
                    <li>Детям</li>
                    <li>Чай из Непала</li>
                </ul>
            </div>
            <div class="sumTotal"></div>
        </div>
    </div>
</body>
</html>
